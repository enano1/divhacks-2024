<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project/styles.css' %}">
    <title>Loan Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'project/background2.jpg' %}");
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background repetition */
            background-attachment: fixed; /* Fix the background during scroll */
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: -50px; /* Moves the content upward */
        }

        h1 {
            margin-bottom: 60px; /* Increased space between text and buttons */
            color: white; /* Text color to contrast with the background */
            font-size: 24px; /* Adjusted size to fit in one line */
            white-space: nowrap; /* Ensure the text stays on one line */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add space between buttons */
            align-items: center; /* Center the buttons horizontally */
        }

        button {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent background */
            border: none; /* Remove borders */
            border-radius: 10px;
            padding: 10px;
            margin: 0;
            cursor: pointer;
            color: whitesmoke; /* Button text color */
            font-size: 16px;
            width: 300px; /* Set fixed width for uniform button size */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Slightly less transparent on hover */
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: transparent; /* Keep the navbar transparent */
            color: white;
            padding: 10px 0;
        }

        .logo {
            display: inline-block;
            padding-left: 20px;
            font-size: 24px;
            color: white;
        }

        .nav-links {
            float: right;
            padding-right: 20px;
        }

        .nav-links a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Startup Name</div>
        <div class="nav-links">
            <a href="/">Home</a>
        </div>
    </div>

    <div class="container">
        <h1>Dashboard: All your loan information in one place</h1>
        <div class="button-group">
            <button onclick="location.href='/application/'">Apply for a new loan</button>
            <button onclick="location.href='/currentloans/'">Current Loans</button>
            <button onclick="location.href='/loantracker/'">Track My Current Loans</button>
        </div>
    </div>

</body>
</html>
