<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project/styles.css' %}">
    <title>Loan Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'project/background2.jpg' %}");
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background repetition */
            background-attachment: fixed; /* Fix the background during scroll */
            color: white;
            flex-direction: column;
        }

        .logo {
            font-size: 24px; /* Increase logo size */
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 30px; /* Increased spacing between links */
            padding-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em; /* Make links slightly larger */
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ddd; /* Lighter color on hover for better effect */
        }

        .container {
            text-align: center;
            padding: 50px;
            width: 100%;
            max-width: 800px; /* Set a maximum width for better readability */
            border-radius: 10px; /* Add rounded corners */
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 4em; /* Increase the size of the main heading */
            text-align: center; /* Center the heading */
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 1); /* Add drop shadow for emphasis */
        }

        .horizontal-line {
            border: 0;
            height: 2px;
            width: 80%;
            background: white;
            margin: 20px auto; /* Center the horizontal line with spacing */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increase space between buttons */
            align-items: center; /* Center the buttons horizontally */
        }

        button {
            background-color: #2E8B57; /* Set button background to green */
            width: 300px;
            padding: 15px 30px; /* Increase button size for better appearance */
            cursor: pointer;
            color: white;
            font-size: 1.2em; /* Increase font size of the button text */
            border: none; /* Remove border */
            border-radius: 8px; /* Add some rounding to the button corners */
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-3px); /* Slight lift on hover for better interaction */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Pothos</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Loan Dashboard</h1>
        <hr class="horizontal-line"> <!-- Horizontal line under the main heading -->
        <div class="button-group">
            <button onclick="location.href='/application/'">Apply for a New Loan</button>
            <button onclick="location.href='/currentloans/'">Current Loans</button>
            <button onclick="location.href='/loantracker/'">Track My Current Loans</button>
        </div>
    </div>

</body>
</html>
